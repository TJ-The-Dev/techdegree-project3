<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="normalize.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@1,300&display=swap" rel="stylesheet">
    <title>Registration Form</title>
  </head>
  <body>

        <header>THE CODE REVIEW</header>
   
       <form>
         
          <h1>Signup for our newsletter</h1>
          <p>Get the latest news on how your code is doing right in your inbox</p>
      
          <hr class="hr1">
          <hr class="hr2">
          
          <fieldset>
        <legend>Contact Information</legend>

        <div class="labels">
        <label for="name">Full Name</label>
        <input type="text" id="name" name="user_name" placeholder="Required">
        </div>

        <div class="labels">
        <label for="email">Email Address</label>
        <input type="email" id="email" name="user_email" placeholder="Required">
        </div>

        <div class="labels">
        <label for="number">Phone Number</label>
        <input type="tel" id="number" name="user_number">
        </div>

        <div class="labels">
        <label for="address">Street Address</label>
        <input type="text" id="address" name="user_address">
        </div>

        <div class="labels">
        <label for="city">City</label>
        <input type="text" id="city" name="user_city">
        </div>

        <div class="labels">
        <label for="state">State</label>
        <select name="state" id="state">
          <option value="" selected="selected">Choose a State</option>
          <option value="AL">Alabama</option>
          <option value="AK">Alaska</option>
          <option value="AZ">Arizona</option>
          <option value="AR">Arkansas</option>
          <option value="CA">California</option>
          <option value="CO">Colorado</option>
          <option value="CT">Connecticut</option>
          <option value="DE">Delaware</option>
          <option value="DC">District Of Columbia</option>
          <option value="FL">Florida</option>
          <option value="GA">Georgia</option>
          <option value="HI">Hawaii</option>
          <option value="ID">Idaho</option>
          <option value="IL">Illinois</option>
          <option value="IN">Indiana</option>
          <option value="IA">Iowa</option>
          <option value="KS">Kansas</option>
          <option value="KY">Kentucky</option>
          <option value="LA">Louisiana</option>
          <option value="ME">Maine</option>
          <option value="MD">Maryland</option>
          <option value="MA">Massachusetts</option>
          <option value="MI">Michigan</option>
          <option value="MN">Minnesota</option>
          <option value="MS">Mississippi</option>
          <option value="MO">Missouri</option>
          <option value="MT">Montana</option>
          <option value="NE">Nebraska</option>
          <option value="NV">Nevada</option>
          <option value="NH">New Hampshire</option>
          <option value="NJ">New Jersey</option>
          <option value="NM">New Mexico</option>
          <option value="NY">New York</option>
          <option value="NC">North Carolina</option>
          <option value="ND">North Dakota</option>
          <option value="OH">Ohio</option>
          <option value="OK">Oklahoma</option>
          <option value="OR">Oregon</option>
          <option value="PA">Pennsylvania</option>
          <option value="RI">Rhode Island</option>
          <option value="SC">South Carolina</option>
          <option value="SD">South Dakota</option>
          <option value="TN">Tennessee</option>
          <option value="TX">Texas</option>
          <option value="UT">Utah</option>
          <option value="VT">Vermont</option>
          <option value="VA">Virginia</option>
          <option value="WA">Washington</option>
          <option value="WV">West Virginia</option>
          <option value="WI">Wisconsin</option>
          <option value="WY">Wyoming</option>
        </select>
        </div>


        <div class="labels">
        <label for="zip-code" id="zip">Zip Code</label>
        <input type="text" id="zip-code" name="user_zip-code">
        </div>
      </fieldset>

        <hr class="hr3">
      
       <fieldset>
      <legend>Newsletter</legend>
      <p id="select">Select the newsletters you would like to receive</p>
       
  <input type="checkbox" id="html" value="interest_html-news" name="user_html"><label class="light" for="html">HTML News</label><br>
  <input type="checkbox" id="css" value="interest_css-news" name="user_css"><label class="light" for="css">CSS News</label><br>
  <input type="checkbox" id="javascript" value="interest_javascript-news" name="user_javascript"><label class="light" for="javascript">Javascript News</label>

      <h4>Newsletter format</h4>

      <input type="radio" id="my-html" name="r-button" value="news-html">
  <label for="my-html" class="light">HTML</label><br>
  <input type="radio" id="text" name="r-button" value="plain-text">
  <label for="text" class="light">Plain text</label>
      
  <br><br><label for="bio" id="other">Other topics you'd like to hear about</label>

       <textarea id="bio" name="user_bio"></textarea>

        <button type="submit">Sign Up</button>

        <h5>Copyright The Code Review</h5>

    </fieldset>
    </form>


  </body>
</html>
